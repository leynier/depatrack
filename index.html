<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>DepaTrack</title>
    <meta name="title" content="DepaTrack">
    <meta name="description" content="Lightweight web app to log and track apartment-rental prospects. Everything stored locally in your browser for privacy and speed.">
    <meta name="keywords" content="property tracking, apartment rental, real estate, property management, rental prospects, local storage">
    <meta name="author" content="DepaTrack">
    <meta name="robots" content="index, follow">
    
    <!-- Theme and App Config -->
    <meta name="theme-color" content="#0F1629">
    <meta name="color-scheme" content="light dark">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="DepaTrack">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon-192x192.png" type="image/png" sizes="192x192">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://depatrack.leynier.dev/">
    <meta property="og:title" content="DepaTrack - Property Tracking Made Simple">
    <meta property="og:description" content="Lightweight web app to log and track apartment-rental prospects. Everything stored locally in your browser for privacy and speed.">
    <meta property="og:image" content="/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="DepaTrack">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://depatrack.leynier.dev/">
    <meta property="twitter:title" content="DepaTrack - Property Tracking Made Simple">
    <meta property="twitter:description" content="Lightweight web app to log and track apartment-rental prospects. Everything stored locally in your browser for privacy and speed.">
    <meta property="twitter:image" content="/og-image.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
